<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Access Ip Outlier Accounts</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="shortcut icon" th:href="@{|${baseUrl}/favicon.ico|}" />
</head>
<body>
<p>
  Dear members,
</p>
<p>
  The following OncoKB account(s) have been exceeded the access ip limit (<span th:text="${accessIpLimit}">3</span>) in the last <span th:text="${daysAgo}">3</span> day(s):
</p>
<table th:insert="fragments/tables :: userTable('access-ip-outlier-users', ${users}, ${accountPageBaseUrl})"></table>
<p>
  Please consider further investigation of the users' usage.
</p>
<p>
<div th:text="#{email.closing}">Sincerely,</div>
<div th:text="#{email.signature}">The OncoKB Team</div>
</p>
</body>
</html>
